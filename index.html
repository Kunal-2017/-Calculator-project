<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <!-- to take input from user and then see the output -->
            <input type="text" name="result" id="res" maxlength="50" size="30">
         </form>
         <!-- grid container buttons -->
        <div class="grid-container">

            <button class="grid-item button">7</button>
            <button class="grid-item button">8</button>
            <button class="grid-item button">9</button>
            <button class="grid-item button" id ="+">+</button>
            <button class="grid-item button">Back</button>
            <button class="grid-item button">4</button>
            <button class="grid-item button">5</button>
            <button class="grid-item button">6</button>
            <button class="grid-item button">-</button>
            <button class="grid-item button">1</button>
            <button class="grid-item button">2</button>
            <button class="grid-item button">3</button>
            <button class="grid-item button">*</button>
            <button class="grid-item button">0</button>
            <button class="grid-item button">.</button>
            <button class="grid-item button">**</button>
            <button class="grid-item button">/</button>
            <button class="grid-item button">+-</button>
            <button class="grid-item button">AC</button>
            <button class="grid-item button">=</button>
             </div>
    </div>
    <!-- link to js file -->
    <script src="script.js"></script>
    
</body>
</html>
